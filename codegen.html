<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Myth Generators</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Jackie Collas">
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body>
        <header>
            <h1><a href="index.html">Myth Generators</a></h1>
            <nav>
                <div class="navbar">
                    <a href="codegen.html">CodeGen</a>
                    <a href="plot-test.html">Plot Test</a>
                    <a href="querent-quest.html">Querent's Quest</a>
                    <a href="npc-build.html">NPC Builder</a>
                </div>
            </nav>
        </header>

        <div class="content">
            <p>Select a currency type from the dropdown, and then click the "Generate Code" button to get a random five-digit item code.</p>

            <p><strong>A value put in the number input will not affect the generated code. It's still a work in progress.</strong></p>

            <div class="prompt">
                <p>Price: <input type="number" id="price" value="0" disabled>
                    <select name="currency-options" id="currencySelect">
                        <option value="copper">Copper</option>
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                    </select>
                </p>

                <button onclick="codeGen(currencyValue())">Generate Code</button>

                <p id="result">
                    <span id="returnText"></span>
                    <span id="returnValue"></span>
                </p>
            </div>
        </div>

        <script src="js/codegen.js"></script>
    </body>
</html>
